<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
  <title>Weather</title>
</head>
<body>
  <div id="weather-box" class="box">
    <div class="city-cont"> 
        <img class="icon" src="./cityscape.png">
        <div id="city" class="weather-element"></div>
    </div>
   <div class="temp-cont">
    <img class="icon" src="./temperature.png">
    <div id="temperature" class="weather-element"></div>
   </div>
    <div class="wind-cont">
        <img class="icon" src="./wind.png">
        <div id="wind" class="weather-element"></div>
    </div>
    <div id="weather-code" class="weather-element"></div>
  </div>
</body>
</html>
